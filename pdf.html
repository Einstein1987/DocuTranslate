<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DocuTranslate - Traduction de fichiers PDF avec synthèse vocale">
  <title>DocuTranslate - Traduction PDF</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <!-- Bouton de navigation -->
    <div class="top-right">
      <button id="loadUrlButton" onclick="window.location.href='index.html'" title="Traduire un Google Doc">
        📝 GDoc
      </button>
    </div>

    <!-- Panneau gauche - Document original -->
    <div class="left-pane">
      <h1>🌍 DocuTranslate</h1>
      
      <p class="subtitle">Traduction de fichiers PDF</p>
      
      <!-- Sélection fichier -->
      <div class="input-group">
        <label for="pdfInput" class="file-label">
          📎 Choisir un fichier PDF
        </label>
        <input 
          type="file" 
          id="pdfInput" 
          accept="application/pdf"
          aria-label="Sélectionner un fichier PDF"
          style="display: none;"
        >
        <div id="fileName" class="file-name"></div>
      </div>
      
      <!-- Sélection langue et traduction -->
      <div class="translate-section">
        <select id="languageSelect" aria-label="Langue cible">
          <option value="DE">🇩🇪 Allemand</option>
          <option value="EN">🇬🇧 Anglais</option>
          <option value="ES">🇪🇸 Espagnol</option>
          <option value="FR">🇫🇷 Français</option>
          <option value="IT">🇮🇹 Italien</option>
          <option value="PT-PT">🇵🇹 Portugais (Europe)</option>
          <option value="PT-BR">🇧🇷 Portugais (Brésil)</option>
          <option value="RU">🇷🇺 Russe</option>
          <option value="TR">🇹🇷 Turc</option>
        </select>
        <button onclick="translatePDF()" class="translate-btn">
          🌍 Traduire
        </button>
      </div>
      
      <!-- Aperçu du PDF original -->
      <div class="document-container">
        <h3>📄 Document original</h3>
        <iframe 
          id="originalDocument" 
          title="Document Original"
          aria-label="Aperçu du PDF original"
        ></iframe>
      </div>
    </div>

    <!-- Panneau droit - Traduction -->
    <div class="right-pane">
      <h3>📝 Traduction</h3>
      
      <div 
        id="translatedText" 
        class="text-container"
        aria-live="polite"
        role="region"
        aria-label="Texte traduit"
      >
        <div class="placeholder">
          <p>🌍 La traduction apparaîtra ici</p>
          <p class="hint">Sélectionnez un PDF et cliquez sur "Traduire"</p>
        </div>
      </div>
      
      <!-- Bouton lecture vocale -->
      <div class="centre">
        <button onclick="readTranslatedText()" class="voice-btn">
          🔊 Écouter la traduction
        </button>
      </div>
      
      <!-- Informations -->
      <div class="info-box">
        <p><strong>💡 Astuce :</strong></p>
        <ul>
          <li>Taille maximale : <strong>10 MB</strong></li>
          <li>Cliquez sur "Écouter" pour la synthèse vocale</li>
          <li>Limite : 50 000 caractères</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="scripts/docutranslate.js"></script>
  
  <script>
    // Afficher le nom du fichier sélectionné
    document.getElementById('pdfInput').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || '';
      const fileNameDiv = document.getElementById('fileName');
      if (fileName) {
        fileNameDiv.textContent = `📄 ${fileName}`;
        fileNameDiv.style.display = 'block';
      } else {
        fileNameDiv.style.display = 'none';
      }
    });
    
    // Déclencher le sélecteur de fichier
    document.querySelector('.file-label').addEventListener('click', function() {
      document.getElementById('pdfInput').click();
    });
  </script>
</body>
</html>
