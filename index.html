<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuTranslate</title>
  <style>
    /* Vos styles CSS */
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <button id="loadUrlButton" onclick="window.location.href='index.html'">URL</button>
    </div>
    <div class="left-pane">
      <h1>DocuTranslate</h1>
      <div class="input-group">
        <input type="file" id="pdfInput" accept="application/pdf">
      </div>
      <div class="centre">
        <div class="translate-button">
          <select id="languageSelect">
            <option value="de">Allemand</option>
            <option value="en">Anglais</option>
            <option value="es">Espagnol</option>
            <option value="pt">Portugais</option>
            <option value="ru">Russe</option>
            <option value="tr">Turc</option>
          </select>
          <button onclick="translateDocument()">Traduire</button>
        </div>
      </div>
      <iframe id="originalDocument" title="Document Original"></iframe>
    </div>
    <div class="right-pane">
      <div id="translatedText" class="text-container"></div>
      <div class="centre">
        <button onclick="readTranslatedText()">üîä Lecture du document traduit</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    async function translateDocument() {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];
      const targetLanguage = document.getElementById('languageSelect').value;

      if (!file) {
        alert('Veuillez t√©l√©charger un fichier PDF.');
        return;
      }

      try {
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = async function() {
          const pdfData = new Uint8Array(reader.result);
          const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;

          let text = '';
          for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const textContent = await page.getTextContent();
            textContent.items.forEach(item => {
              text += item.str + ' ';
            });
          }

          const documentViewer = document.getElementById('originalDocument');
          documentViewer.src = URL.createObjectURL(new Blob([pdfData], { type: 'application/pdf' }));

          const translatedTextContainer = document.getElementById('translatedText');
          translatedTextContainer.innerText = 'Traduction en cours...';

          const response = await fetch('/.netlify/functions/translate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              text: text,
              target_lang: targetLanguage,
            }),
          });

          const data = await response.json();
          if (data.translations && data.translations.length > 0) {
            let translatedText = data.translations[0].text;
            translatedText = translatedText.replace(/([.?!])\s*(?=[A-Z])/g, "$1\n");
            translatedTextContainer.innerText = translatedText;
          } else {
            throw new Error('Aucune r√©ponse valide re√ßue de l\'API DeepL');
          }
        };
      } catch (error) {
        console.error('Erreur lors de la traduction:', error);
        alert('Une erreur est survenue lors de la traduction.');
      }
    }

    function readTranslatedText() {
      const text = document.getElementById('translatedText').innerText;
      const targetLanguage = document.getElementById('languageSelect').value;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = targetLanguage;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
